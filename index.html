<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__container">
            <div class="hero__container__item">
                <h1>
                    <picture>
                        <source media="(max-width: 300px)" srcset="dist/images/logo_minions.png">
                        <img class="hero__container__item__logo" src="dist/images/logo_minions.png" alt="Logo dos Minions">
                    </picture>
                </h1>
                <p class="title">Você não pode perder esse filme imperdível</p>
                <a href="#" class="button">Assista agora</a>
            </div>
            <div class="hero__container__item">
                <img class="hero__container__item__banner" src="dist/images/minions.png" alt="Os Minions">
            </div>
        </div>
    </section>

    <section class="watch">
        <h2 class="title--big">Assista agora</h2>
        <p class="text--big">Disponível nas plataformas</p>
        <ul class="watch__list">
            <li class="watch__list__items">
                <img src="dist/images/netflix.png" alt="Netflix">
                <div class="watch__list__items__item">
                    <p class="title--small">Netflix</p>
                    <a href="#" class="text--small">Assinar</a>
                </div>
            </li>
            <li class="watch__list__items">
                <img src="dist/images/star.jpeg" alt="Star+">
                <div class="watch__list__items__item">
                    <p class="title--small">Star+</p>
                    <a href="#" class="text--small">Assinar</a>
                </div>
            </li>
            <li class="watch__list__items">
                <img src="dist/images/prime.jpeg" alt="Amazon Prime">
                <div class="watch__list__items__item">
                    <p class="title--small">Prime Vídeo</p>
                    <a href="#" class="text--small">Assinar</a>
                </div>
            </li>
        </ul>
    </section>

    <section>

    </section>
</body>
</html>
